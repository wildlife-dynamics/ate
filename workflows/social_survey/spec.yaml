id: social_survey
requirements:
  - name: ecoscope-workflows-core
    version: "0.22.9.*"
    channel: https://repo.prefix.dev/ecoscope-workflows/

  - name: ecoscope-workflows-ext-ecoscope
    version: "0.22.9.*"
    channel: https://repo.prefix.dev/ecoscope-workflows/

  - name: ecoscope-workflows-ext-custom
    version: "0.0.28.*"
    channel: https://repo.prefix.dev/ecoscope-workflows-custom/

  - name: ecoscope-workflows-ext-ste
    version: "0.0.16.*"
    channel: https://repo.prefix.dev/ecoscope-workflows-custom/

  - name: ecoscope-workflows-ext-mnc
    version: "0.0.7.*"
    channel: https://repo.prefix.dev/ecoscope-workflows-custom/

  - name: ecoscope-workflows-ext-ate
    version: "0.0.2.*"
    channel: https://repo.prefix.dev/ecoscope-workflows-custom/

task-instance-defaults:
  skipif:
    conditions:
      - any_is_empty_df
      - any_dependency_skipped

workflow:
  - name: Set workflow details 
    id: workflow_details 
    task: set_workflow_details

  - name: Set time range 
    id: time_range
    task: set_time_range 

  - name: Set groupers
    id: groupers 
    task: set_groupers 
    partial:
      groupers: []
  
  - name: Connect to ER 
    id: er_client_name 
    task: set_er_connection 

  - name: Configure base map layers
    id: configure_base_maps
    task: set_base_maps_pydeck
    partial:
      base_maps:
        - url: >-
            https://server.arcgisonline.com/arcgis/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}
          opacity: 1
          max_zoom: 20
        - url: >-
            https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}
          opacity: 0.25
          max_zoom: 20

  - name: Download ATE survey template 
    id: download_ate_tpt 
    task: fetch_and_persist_file
    partial: 
      url: https://www.dropbox.com/scl/fi/w6tef8p7stj91shadgdey/ate_survey_template_280857.docx?rlkey=8ao2nk1z5hd4cbuskye84wx3p&st=v3divfq0&dl=0
      output_path: ${{ env.ECOSCOPE_WORKFLOWS_RESULTS }}
      overwrite_existing: false
      retries: 3
      unzip: false

  - name: Download amboseli ranch boundaries gpkg 
    id: download_ranch_bnds
    task: fetch_and_persist_file
    partial: 
      url: https://www.dropbox.com/scl/fi/b4yckfk2t077bhigb1k07/Amboseli-Ranch-Boundaries.gpkg?rlkey=kxiehp8f73j3y5g792jstwo0z&st=6hb6qwj9&dl=0
      output_path: ${{ env.ECOSCOPE_WORKFLOWS_RESULTS }}
      overwrite_existing: false
      retries: 3
      unzip: false

  - name: Download amboseli swamps gpkg 
    id: download_ambo_sws
    task: fetch_and_persist_file
    partial: 
      url: https://www.dropbox.com/scl/fi/1x5imkkvesnxv35kp8ngw/Amboseli-Swamps.gpkg?rlkey=n5rtu313zh0cg7o0cmbbt1jf4&st=zebggl8l&dl=0
      output_path: ${{ env.ECOSCOPE_WORKFLOWS_RESULTS }}
      overwrite_existing: false
      retries: 3
      unzip: false

  - name: Download national parks gpkg
    id: download_national_parks
    task: fetch_and_persist_file
    partial: 
      url: https://www.dropbox.com/scl/fi/7txo6s0tof8j0jp7j7lgk/National-Parks.gpkg?rlkey=yemiaztgu5scvlcdwapbkek9j&st=m9lz6abw&dl=0
      output_path: ${{ env.ECOSCOPE_WORKFLOWS_RESULTS }}
      overwrite_existing: false
      retries: 3
      unzip: false

  - name : Load ranch boundaries 
    id: load_ranch_boundaries 
    task: load_df
    partial:
      file_path: ${{ workflow.download_ranch_bnds.return }}
      layer: null
      deserialize_json: false

  - name : Load ambo swamps 
    id: load_ambo_swamps 
    task: load_df
    partial:
      file_path: ${{ workflow.download_ambo_sws.return }}
      layer: null
      deserialize_json: false

  - name : Load national parks 
    id: load_national_parks  
    task: load_df
    partial:
      file_path: ${{ workflow.download_national_parks.return }}
      layer: null
      deserialize_json: false

  - name: Reproject ranch boundaries to 4326
    id: reproject_ranch_boundaries 
    task: reproject_gdf 
    partial: 
      gdf: ${{ workflow.load_ranch_boundaries.return }}
      target_crs: epsg:4326

  - name: Reproject amboseli swamps to 4326
    id: reproject_ambo_swamps
    task: reproject_gdf 
    partial: 
      gdf: ${{ workflow.load_ambo_swamps.return }}
      target_crs: epsg:4326

  - name: Reproject national parks to 4326
    id: reproject_national_parks
    task: reproject_gdf 
    partial: 
      gdf: ${{ workflow.load_national_parks.return }}
      target_crs: epsg:4326

  - name: Assign geom type to ranch boundaries
    id: assign_ranch_boundaries
    task: get_gdf_geom_type 
    partial:
      gdf: ${{ workflow.reproject_ranch_boundaries.return }}

  - name: Assign geom type to amboseli swamps
    id: assign_ambo_swamps
    task: get_gdf_geom_type 
    partial:
      gdf: ${{ workflow.reproject_ambo_swamps.return }}

  - name: Assign geom type to national parks
    id: assign_national_parks
    task: get_gdf_geom_type 
    partial:
      gdf: ${{ workflow.reproject_national_parks.return }}

  - name: Create ranch boundaries layers
    id: create_ranch_bnds_layers
    task: create_deckgl_layer_from_gdf 
    partial:
      gdf: ${{ workflow.assign_ranch_boundaries.return }}
      style: 
        extruded: false
        get_fill_color: [0,0,0]
        get_line_color: [0,0,0]
        get_line_width: 2.25
        stroked: true 
        filled: false
        opacity: 0.45
      legend: 
        title: "Map layers"
        values: 
          - label: Ranch boundaries
            color: "#000000"

  - name: Create amboseli swamp layers
    id: create_ambo_swamp_layers
    task: create_deckgl_layer_from_gdf 
    partial:
      gdf: ${{ workflow.assign_ambo_swamps.return }}
      style: 
        extruded: false
        get_fill_color: [96, 156, 181]
        get_line_color: [96, 156, 181]
        get_line_width: 0.5
        stroked: true 
        filled: true
        opacity: 0.45
      legend: 
        title: ""
        values: 
          - label: Swamps
            color: "#609cb5"

  - name: Create national park layers
    id: create_national_layers
    task: create_deckgl_layer_from_gdf 
    partial:
      gdf: ${{ workflow.assign_national_parks.return }}
      style: 
        extruded: false
        get_fill_color: [76, 140, 43]
        get_line_color: [76, 140, 43]
        get_line_width: 0.75
        stroked: true 
        filled: true
        opacity: 0.45
      legend: 
        title: ""
        values: 
          - label: National parks
            color: "#4c8c2b"

  - name: Retrieve survey events 
    id: get_survey_events 
    task: get_events 
    partial:
      client: ${{ workflow.er_client_name.return }}
      time_range: ${{ workflow.time_range.return }}
      event_columns:
        - id
        - time
        - event_type
        - event_category
        - reported_by
        - serial_number
        - geometry
        - created_at
        - event_details
        - patrols
      event_types:
        - atequestionnaire_rep
      raise_on_empty: true
      include_details: true
      include_updates: false
      include_related_events: false
      include_null_geometry: false
      include_display_values: false

  - name: Exclude invalid questionnaire record
    id: filter_events
    task: exclude_value
    partial:  
      df: ${{ workflow.get_survey_events.return }}
      column: event_details
      value: 46283

  - name: Normalize event details columns 
    id: normalize_event_details
    task: normalize_json_column
    partial:
      column: event_details
      df: ${{ workflow.filter_events.return }}
      skip_if_not_exists: true 
      sort_columns: true 

