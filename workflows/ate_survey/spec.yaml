  - name: Perform anova analysis and persist  
    id: perform_anova
    task: perform_anova_analysis
    partial:
      dataframe: ${{ workflow.map_stats_df.return }}
      target_column: elephant_sentiment_score
      factor_columns:
        - gender_of_participant
        - age_group_distribution
        - education_level
        - marital_status

      anova_type: 2

# -- Persist anova df 
